name: Intersex

summary:
  text: |
    Intersex is a term for those born with physical sex characteristics that cannot be traditionally classified as male or female.
    Intersex is included in the LGBT+ community, though not all intersex people consider themselves to be id:queer[] on the basis of being intersex.

